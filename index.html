<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination </title>
    <link rel="stylesheet" href="/webcontent/index.css">
    <script src="/webcontent/script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</head>
<body onload="direction()">

    <div>
       <table>
           <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Email ID</th>
            </thead>
           <tbody id="tbody">          
           </tbody>
       </table> 
    </div>
    <div class="">
    <input type="button" value="Next" onclick="direction('Next')"></input>
    <input type="button" value="Prev" onclick="direction('Pre')"></input>
    <input type="button" value="1" onclick="direction(1)"></input>
    <input type="button" value="2" onclick="direction(2)"></input>
    <input type="button" value="3" onclick="direction(3)"></input>
    <input type="button" value="4" onclick="direction(4)"></input>
    <input type="button" value="5" onclick="direction(5)"></input>
    <input type="button" value="6" onclick="direction(6)"></input>
    <input type="button" value="7" onclick="direction(7)"></input>
    <input type="button" value="8" onclick="direction(8)"></input>
    <input type="button" value="9" onclick="direction(9)"></input>
    <input type="button" value="10" onclick="direction(10)"></input>
    
    </div>
    
</body>
</html>
